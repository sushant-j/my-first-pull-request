<html>
<head> <title>Sign Up Form</title>
<style>
body { 
	width: 100%;
	height:100%;
	font-family: 'Open Sans', sans-serif;
	background: #ffffff;
	background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%),-moz-linear-gradient(top,  rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg,  #670d10 0%, #092756 100%);

	background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -o-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -o-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
	background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -ms-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -ms-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
	background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), linear-gradient(to bottom,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), linear-gradient(135deg,  #670d10 0%,#092756 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3E1D6D', endColorstr='#092756',GradientType=1 );}
	
a:link {  color: green; background-color: transparent; text-decoration: none; }
a:visited {  color:CornflowerBlue ;  background-color: transparent;  text-decoration: none;}
a:hover {  color: #e6007a ;  background-color: transparent;  text-decoration: underline;}
a:active {  color: yellow;  background-color: transparent;  text-decoration: underline;}

.btn { display: inline-block; *display: inline; *zoom: 1; padding: 4px 10px 4px; margin-bottom: 0; font-size: 13px; line-height: 10px; color: #333333; text-align: center;text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75); vertical-align: middle; background-color: #f5f5f5; background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6); background-image: -ms-linear-gradient(top, #ffffff, #e6e6e6); background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6)); background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6); background-image: -o-linear-gradient(top, #ffffff, #e6e6e6); background-image: linear-gradient(top, #ffffff, #e6e6e6); background-repeat: repeat-x; filter: progid:dximagetransform.microsoft.gradient(startColorstr=#ffffff, endColorstr=#e6e6e6, GradientType=0); border-color: #e6e6e6 #e6e6e6 #e6e6e6; border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25); border: 1px solid #e6e6e6; -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px; -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05); -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05); box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05); cursor: pointer; *margin-left: .3em; }
.btn:hover, .btn:active, .btn.active, .btn.disabled, .btn[disabled] { background-color: #e6e6e6; }
.btn-large { padding: 9px 14px; font-size: 15px; line-height: normal; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px; }
.btn:hover { color: #333333; text-decoration: none; background-color: #e6e6e6; background-position: 0 -15px; -webkit-transition: background-position 0.1s linear; -moz-transition: background-position 0.1s linear; -ms-transition: background-position 0.1s linear; -o-transition: background-position 0.1s linear; transition: background-position 0.1s linear; }
.btn-primary, .btn-primary:hover { text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25); color: #ffffff; }
.btn-primary.active { color: rgba(255, 255, 255, 0.75); }
.btn-primary { background-color: #4a77d4; background-image: -moz-linear-gradient(top, #6eb6de, #4a77d4); background-image: -ms-linear-gradient(top, #6eb6de, #4a77d4); background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#6eb6de), to(#4a77d4)); background-image: -webkit-linear-gradient(top, #6eb6de, #4a77d4); background-image: -o-linear-gradient(top, #6eb6de, #4a77d4); background-image: linear-gradient(top, #6eb6de, #4a77d4); background-repeat: repeat-x; filter: progid:dximagetransform.microsoft.gradient(startColorstr=#6eb6de, endColorstr=#4a77d4, GradientType=0);  border: 1px solid #3762bc; text-shadow: 1px 1px 1px rgba(0,0,0,0.4); box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.5); }
.btn-primary:hover, .btn-primary:active, .btn-primary.active, .btn-primary.disabled, .btn-primary[disabled] { filter: none; background-color: #4a77d4; }
.btn-block { height="10px"; width: 100%; display:block; }
	
.signup { position: absolute; top: 30%; left: 45%; margin: -150px 0 0 -150px; width:300px; height:300px; }

<div class="signup">
<form action="div.html" method="post" style="padding-left:50px; margin-left:30px; padding-right:50px;">
 <fieldset > 
 
    <legend align="center"><font size="6px" color="white">Sign Up</font></legend>

  <p>
    
  
	<center><input type="text" name="first_name" placeholder="First Name" style="width: 276px;
    margin-top:20px;
	height: 30px;
    border: 1px solid rgba(255,255,255,.4);
    border-radius: 4px;
    align:center;
    font-family: 'Source Sans Pro', sans-serif;
    font-size:15px;
    padding-left:20px;
    padding-right:20px;"
	></center>
  </p>
  <p>
    
     <center>
	 <input type="text" name="last_name" placeholder="Last name" style="width: 276px;
    height: 30px;
    border: 1px solid rgba(255,255,255,.4);

    align:center;
    font-family: 'Source Sans Pro', sans-serif;
    font-size:15px;
    padding-left:20px;
    padding-right:20px;" ></center>
  </p>
  <p>
    
       <center>

    font-family: 'Source Sans Pro', sans-serif;
    font-size:15px;
    padding-left:20px;
    padding-right:20px;" ></center>
  </p>
  <p>
    
    <center>
	<input type="tel" name="phone" placeholder="Phone number" style="width: 276px;
    height: 30px;
    border: 1px solid rgba(255,255,255,.4);
    border-radius: 4px;
    align:center;
    font-family: 'Source Sans Pro', sans-serif;
    font-size:15px;
    padding-left:20px;
    padding-right:20px;" ></center>
  </p>
  <p>
    
    <center>
	<input type="password" name="password" placeholder="Password" style="width: 276px;
    height: 30px;
    border: 1px solid rgba(255,255,255,.4);
    border-radius: 4px;
    align:center;
    font-family: 'Source Sans Pro', sans-serif;
    font-size:15px;
    padding-left:20px;
    padding-right:20px;" ></center>
  </p>
      <p><center>
	<label >
	 <input type="radio" name="title" value="mr">
      <font color="white">Mr</font>
    </label>
    <label>
      <input type="radio" name="title" value="mrs">
      <font  color="white">Mrs</font>
    </label>
    <label>
      <input type="radio" name="title" value="miss">
      <font  color="white">Miss</font>
    </label></center>
  </p>
  <p>   <center>   
	 <font  color="white"><label>Country</label></font><br>    
	<select>
      <option>Pakistan</option>
      <option>China</option>
      <option>United States</option>
      <option>Indonesia</option>
      <option>Brazil</option>
    </select></center>
  </p>
  <p>
    <label>
         
	  <input type="checkbox" value="terms" >
       <font  color="white">I agree to the <a href="https://www.google.com/search?q=terms+and+conditions&oq=terms+&aqs=chrome.1.69i57j0l5.3567j0j7&sourceid=chrome&ie=UTF-8" target="_blank" >terms and conditions</a> </font  >
    </label>
  </p>
  <p>  
	<button type="submit" class="btn btn-primary btn-block btn-large">Sign up</button>
   </p><p>
   <button type="reset"class="btn btn-primary btn-block btn-large" style="margin-bottom:0px">Reset form</button>
  </p>
</form></div>
